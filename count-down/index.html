<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>倒计时</title>
    <meta name="keywords" content="倒计时，特效" />
    <meta name="description" content="一个倒计时特效的效果" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="label">
      距离
      <span class="label-time"></span>
      仅剩
    </div>
    <div id="countdown"></div>
    <div class="custom-btn">自定义时间</div>
    <div class="mask">
      <div class="modal">
        <p class="tips">提示</p>
        <input type="text" class="input" placeholder="请输入终点时间，例如：2025-01-29" />
        <div class="btns">
          <div class="btn-cancel">取消</div>
          <div class="btn-sure">确定</div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/chinese-lunar.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
